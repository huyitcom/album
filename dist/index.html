    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee+Spice&family=Fjalla+One&family=Lobster&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Press+Start+2P&family=Roboto:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
      /* Make the app take the full screen height */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent the body itself from scrolling */
      }
      /* For custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      /* Color Grading Filters */
      .filter-vintage { filter: sepia(0.6) contrast(1.1) brightness(0.9) saturate(1.2); }
      .filter-lomo { filter: contrast(1.4) saturate(1.1) brightness(0.9) sepia(0.3); }
      .filter-clarendon { filter: contrast(1.2) saturate(1.35); }
      .filter-gingham { filter: brightness(1.05) hue-rotate(-10deg); }
      .filter-moon { filter: grayscale(1) contrast(1.1) brightness(1.1); }
      .filter-nashville { filter: sepia(0.2) contrast(1.5) brightness(0.9) hue-rotate(-15deg); }
      .filter-xpro2 { filter: sepia(0.3) contrast(1.25) brightness(1.1) saturate(1.3) hue-rotate(-5deg); }
      .filter-willow { filter: grayscale(0.5) contrast(0.95) brightness(1.1); }
    </style>
